name: CI/CD Pipeline

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
      
    - uses: azure/k8s-lint@v1
      id: lint
      with:
        manifests: |
            dev/deployment.yaml
            dev/service.yaml
            prod/deployment.yaml
            prod/service.yaml
        kubeconformOpts: -summary

    - name: 'Kustomize Build'
      id : kustomize
      uses: karancode/kustomize-github-action@master
      with:
        kustomize_version: '3.0.0'
        kustomize_build_dir: 'dev'
        kustomize_comment: true
        kustomize_output_file: "gitops/rendered.yaml"
        kustomize_build_options: "--load_restrictor none"
        enable_alpha_plugins: true
      env:
        GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_ACCESS_TOKEN }}

 
    - uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      env:
        LINT: "${{ steps.kustomize.kustomize_build_output  }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### K8S Lint ðŸ–Œ\\\`\\\`
  
          #### \\\`success\\\`
          \`\`\`\n
          ${process.env.LINT}
          \`\`\`
            
          *Pusher: @timmy304681, Action: \\\`pull_request\\\`, Working Directory: \\\`\\\`, Workflow: \\\`CI/CD Pipeline\\\`*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })
                      
        