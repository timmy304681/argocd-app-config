name: CI/CD Pipeline

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
      
    - uses: azure/k8s-lint@v1
      id: k8s-lint
      with:
        manifests: |
            dev/deployment.yaml
            dev/service.yaml
            prod/deployment.yaml
            prod/service.yaml
        kubeconformOpts: -summary

 
    - uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      env:
        LINT: "${{ steps.k8s-lint.outputs.stdout }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### K8S Lint ðŸ–Œ\\\`\\\`
  
          #### \\\`success\\\`
          \\\`\\\`\\\`\\\n
          ${process.env.LINT}
          \\\`\\\`\\\`
            
          *Pusher: @timmy304681, Action: \\\`pull_request\\\`, Working Directory: \\\`\\\`, Workflow: \\\`CI/CD Pipeline\\\`*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })
                      
        