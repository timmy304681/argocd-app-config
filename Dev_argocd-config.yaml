apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-sre-web
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/timmy304681/argocd-app-config.git
    targetRevision: main
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: dev-sre-web
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true